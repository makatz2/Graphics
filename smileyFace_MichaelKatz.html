<!DOCTYPE html>
<html>
<canvas id="canvas"></canvas>
<script>
var diameter = 0;
var height = 0;
var width = 30;
var x = 180;
var y = 125;
var rightEye = true;
var fullSmile = 0;
var ctx = document.getElementById('canvas').getContext('2d'); window.requestAnimationFrame(circle);
canvas.width = 500;
canvas.height = 500;

function circle(){
 if(diameter <= 200){
    ctx.beginPath();
    diameter = diameter + 1;
    ctx.arc(250, 250, diameter, Math.PI * 2, 0, false);
    ctx.closePath();
    ctx.fillStyle = 'yellow';
    ctx.fill();
  } else{
    window.requestAnimationFrame(eyes);
  }
  window.requestAnimationFrame(circle);
}
function eyes(){
  if(height <= 70){
    ctx.beginPath();
    height = height + .25;
    ctx.fillRect(x, y, width, height);
    ctx.closePath();
    ctx.fillStyle = 'black';
    ctx.fill();
  }else if(rightEye){
    rightEye = false;
    x = 300;
    height = 0;
  }else{
    window.requestAnimationFrame(smile);
  }
  window.requestAnimationFrame(eyes);
}
function smile(){
  if(fullSmile < Math.PI){
    ctx.beginPath();
    ctx.lineWidth = width;
    fullSmile = fullSmile + .005;
    ctx.arc(250, 250, 130, fullSmile, 0, true);
    ctx.fillStyle = 'black';
    ctx.stroke();
  }else{
    window.requestAnimationFrame(smile);
}
}
</script>
</html>
